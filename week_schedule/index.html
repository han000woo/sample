<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 주간 시간표 메이커</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="random.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main-container">
            <h1>주간 시간표</h1>

            <div class="grid" id="grid">
                <div class="day-header">시간</div>
                <div class="day-header">월</div>
                <div class="day-header">화</div>
                <div class="day-header">수</div>
                <div class="day-header">목</div>
                <div class="day-header">금</div>
                <div class="day-header">토</div>
                <div class="day-header">일</div>
            </div>
        </div>
        <div class="batch-container">
            <h2>📝 배치할 일정 목록</h2>

            <form id="batch-form">
                <input type="text" id="task-title" placeholder="일정 이름 (예: 알고리즘 공부)" required>
                <div class="duration-input">
                    <input type="number" id="task-duration" placeholder="시간" min="0" step="1">
                    <span>시간</span>
                    <input type="number" id="task-duration-min" placeholder="분" min="0" step="30">
                    <span>분</span>
                </div>
                <button type="submit" title="목록에 추가">추가</button>
            </form>

            <div id="batch-list">
            </div>

            <button id="batch-place-btn">
                <span class="material-icons">auto_awesome</span>
                평일 빈 시간에 자동 배치
            </button>
        </div>
    </div>

    <div id="schedule-controller" draggable="true">
        <input type="file" id="file-input" accept=".xlsx, .xls, .csv" style="display: none;">

        <button id="demo-download-btn" title="엑셀 양식 저장">
            <span class="material-icons">file_download</span>
        </button>

        <button id="import-btn" title="엑셀 불러오기">
            <span class="material-icons">upload_file</span>
        </button>

        <button id="add-subject-btn" title="새 일정 추가">
            <span class="material-icons">add_circle</span>
        </button>

        <button id="download-button" title="이미지로 저장">
            <span class="material-icons">image</span>
        </button>

        <button id="reset-button" title="초기화">
            <span class="material-icons">restart_alt</span>
        </button>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <span id="modal-close-btn">&times;</span>
            <h2>새 일정 추가</h2>
            <form id="subject-form">
                <input type="hidden" id="editing-schedule-id">

                <div class="form-group">
                    <label for="subject-title">일정명</label>
                    <input type="text" id="subject-title" required placeholder="예: 팀 회의">
                </div>
                <div class="form-group">
                    <label for="subject-day">요일</label>
                    <select id="subject-day" required>
                        <option value="월">월요일</option>
                        <option value="화">화요일</option>
                        <option value="수">수요일</option>
                        <option value="목">목요일</option>
                        <option value="금">금요일</option>
                        <option value="토">토요일</option>
                        <option value="일">일요일</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subject-start-time">시작 시간</label>
                    <select id="subject-start-time" required></select>
                </div>
                <div class="form-group">
                    <label for="subject-duration">공부 시간</label>
                    <select id="subject-duration" required></select>
                </div>
                <div class="form-group">
                    <label for="subject-color">색상</label>
                    <input type="color" id="subject-color" value="#4A90E2">
                </div>
                <button type="submit" id="save-subject-btn">저장</button>
            </form>
        </div>
    </div>

    <div id="context-menu" class="hidden">
        <button id="edit-btn">✏️ 수정</button>
        <button id="delete-btn">🗑️ 삭제</button>
    </div>
    <script src="util.js"></script>
    <script src="random.js"></script>
    <script src="excel.js"></script>
    <script src="modal.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
