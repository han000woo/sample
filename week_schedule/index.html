<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 주간 시간표 메이커</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="main-container">
            <h1>주간 시간표</h1>
            <div id="schedule-controller">
                <input type="file" id="file-input" accept=".xlsx, .xls" style="display: none;">
                <button id="import-btn">엑셀 불러오기</button>
                <button id="add-subject-btn">과목 추가</button>
                <button id="download-button">xlsx파일 생성</button>
                <button id="reset-button">초기화</button>
            </div>

            <div class="grid" id="grid">
                <div class="day-header">시간</div>
                <div class="day-header">월</div>
                <div class="day-header">화</div>
                <div class="day-header">수</div>
                <div class="day-header">목</div>
                <div class="day-header">금</div>
                <div class="day-header">토</div>
                <div class="day-header">일</div>
            </div>
        </div>
        <div class="batch-container">
            <h2>랜덤배치</h2>
        </div>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <span id="modal-close-btn">&times;</span>
            <h2>새 과목 추가</h2>
            <form id="subject-form">
                <div class="form-group">
                    <label for="subject-title">과목명</label>
                    <input type="text" id="subject-title" required placeholder="예: 자료구조">
                </div>
                <div class="form-group">
                    <label for="subject-day">요일</label>
                    <select id="subject-day" required>
                        <option value="월">월요일</option>
                        <option value="화">화요일</option>
                        <option value="수">수요일</option>
                        <option value="목">목요일</option>
                        <option value="금">금요일</option>
                        <option value="토">토요일</option>
                        <option value="일">일요일</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subject-start-time">시작 시간</label>
                    <select id="subject-start-time" required></select>
                </div>
                <div class="form-group">
                    <label for="subject-duration">공부 시간</label>
                    <select id="subject-duration" required></select>
                </div>
                <div class="form-group">
                    <label for="subject-color">색상</label>
                    <input type="color" id="subject-color" value="#4A90E2">
                </div>
                <button type="submit" id="save-subject-btn">저장</button>
            </form>
        </div>
    </div>
    <script src="modal.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
