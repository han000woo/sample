<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zIndex Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="controls">
        <h3>Layer zIndex</h3>
        <div class="control-item">
            <span style="color: green;">â­ï¸ Star: </span>
            <input type="number" id="idx1" min="0" max="100" />
        </div>
        <div class="control-item">
            <span style="color: blue;">ğŸŸ¦ Square: </span>
            <input type="number" id="idx2" min="0" max="100" />
        </div>
        <div class="control-item">
            <span style="color: red;">ğŸ”º Triangle: </span>
            <input type="number" id="idx3" min="0" max="100" />
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
<script>
    // ê¸°ì¡´ì˜ ì „ì—­ ë³€ìˆ˜ì™€ ìŠ¤íƒ€ì¼ ì •ì˜
    var map;
    var view;
    var stroke = new ol.style.Stroke({ color: 'black', width: 1 });

    var styles = {
        'square': new ol.style.Style({
            image: new ol.style.RegularShape({
                fill: new ol.style.Fill({ color: 'blue' }),
                stroke: stroke,
                points: 4,
                radius: 80,
                angle: Math.PI / 4
            })
        }),
        'triangle': new ol.style.Style({
            image: new ol.style.RegularShape({
                fill: new ol.style.Fill({ color: 'red' }),
                stroke: stroke,
                points: 3,
                radius: 80,
                rotation: Math.PI / 4,
                angle: 0
            })
        }),
        'star': new ol.style.Style({
            image: new ol.style.RegularShape({
                fill: new ol.style.Fill({ color: 'green' }),
                stroke: stroke,
                points: 5,
                radius: 80,
                radius2: 40,
                angle: 0
            })
        })
    };

    $(document).ready(function () {
        initMap();
        addLayers();
    });

    // ì§€ë„ ìƒì„± í•¨ìˆ˜
    function initMap() {
        view = new ol.View({
            center: ol.proj.fromLonLat([127.55668016904587, 37.384800434435434]),
            zoom: 11,
            minZoom: 5,
            maxZoom: 18,
            projection: 'EPSG:3857'
        });

        var layer = new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: '//xy.gcen.co.kr/reverse/mapset/tile/{z}/{x}/{y}?mapset=vt_maplabel'
            })
        });

        map = new ol.Map({
            target: "map",
            layers: [layer],
            view: view,
            controls: []
        });
    }

    // ë„í˜• ë ˆì´ì–´ ì¶”ê°€ í•¨ìˆ˜
    function addLayers() {
        // zIndexë¥¼ 1, 2, 3ìœ¼ë¡œ ë³€ê²½
        var layer1 = createLayer([127.48668016904587, 37.384800434435434], styles['star'], 1);
        var layer2 = createLayer([127.55668016904587, 37.384800434435434], styles['square'], 2);
        var layer3 = createLayer([127.62668016904587, 37.384800434435434], styles['triangle'], 3);

        map.addLayer(layer1);
        map.addLayer(layer2);
        map.addLayer(layer3);

        // UIì— ë ˆì´ì–´ ë°”ì¸ë”© (idë¥¼ 1, 2, 3ìœ¼ë¡œ ë³€ê²½)
        bindInputs(1, layer1);
        bindInputs(2, layer2);
        bindInputs(3, layer3);
    }

    // ë ˆì´ì–´ ìƒì„± í•¨ìˆ˜
    function createLayer(coordinates, style, zIndex) {
        var feature = new ol.Feature(new ol.geom.Point(ol.proj.fromLonLat(coordinates)));
        feature.setStyle(style);

        var source = new ol.source.Vector({
            features: [feature]
        });

        var vectorLayer = new ol.layer.Vector({
            source: source,
            zIndex: zIndex // zIndexë¥¼ ë ˆì´ì–´ ìƒì„± ì‹œì— ì„¤ì •
        });

        return vectorLayer;
    }

    // UI ì¸í’‹ê³¼ ë ˆì´ì–´ë¥¼ ë°”ì¸ë”©í•˜ëŠ” í•¨ìˆ˜
    function bindInputs(id, layer) {
        var idxInput = document.getElementById('idx' + id);

        idxInput.onchange = function () {
            // ì…ë ¥ëœ ê°’ì´ ìˆ«ìê°€ ì•„ë‹ˆë©´ ê¸°ë³¸ê°’ 0ìœ¼ë¡œ ì„¤ì •
            const newZIndex = parseInt(this.value, 10) || 0;
            layer.setZIndex(newZIndex);
        };

        // ì´ˆê¸°ê°’ ì„¤ì •
        idxInput.value = String(layer.getZIndex());
    }
</script>

</html>
