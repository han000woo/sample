<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Start</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
    <link rel="stylesheet" href="../css/common.css" />
</head>
<style>
    .ol-overviewmap{left:auto;right:.5em;bottom:.5em !important;}

	.ol-overviewmap button{
		bottom: 1px !important;
		left: auto !important;
		right: 1px !important;
		top: auto !important;
	}
</style>
<body>
    <div id="map"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
<script>
    const map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            //대충 우리집 좌표 
            center: ol.proj.fromLonLat([126.927464, 37.626611]),
            zoom: 18
        })
    });

    function initMiniMap() {
        miniMapControl = new ol.control.OverviewMap({
            collapsed: false,
            collapsible: true,	// 미니맵 on/off버튼
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                minZoom: 5,
                maxZoom: 18
            })
        });
        map.addControl(miniMapControl);
    }
    initMiniMap();
</script>

</html>
