<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Start</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
    <link rel="stylesheet" href="../css/common.css" />
</head>
<style>
    #centerPosition {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 5px;
        border-radius: 5px;
    }
</style>
<body>
    <p id="centerPosition"></p>
    <div id="map"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
<script>
    const map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            //대충 우리집 좌표 
            center: ol.proj.fromLonLat([126.927464, 37.626611]),
            zoom: 18
        })
    });

    function getCoordinate(evt) {
        var center = evt.map.getView().getCenter();
        var wgs84 = ol.coordinate.toStringXY(ol.proj.transform(center, 'EPSG:3857', 'EPSG:4326'), 6);
        document.getElementById('centerPosition').innerHTML = wgs84;        
    }

    map.on('moveend', getCoordinate);
</script>

</html>
