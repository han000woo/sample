<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Start</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
    <link rel="stylesheet" href="../css/common.css" />
</head>

<style>
    #moveControl {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
    }
    #moveControl button {
        padding: 10px 15px;
        cursor: pointer;
    }
    #moveControl button:hover {
        background-color: #f0f0f0;
    }
</style>
<body>
    <div id="moveControl">
        <button id="move">지도 이동</button>
    </div>
    <div id="map"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
<script>
    const map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            //대충 우리집 좌표 
            center: ol.proj.fromLonLat([126.927464, 37.626611]),
            zoom: 18
        })
    });

    document.getElementById('move').addEventListener('click', function () {
       map.getView().setCenter(ol.proj.fromLonLat([127.18668016904587, 37.084800434435434]));
    });
</script>

</html>
